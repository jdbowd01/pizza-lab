<!DOCTYPE html>
<html>
  <head>
    <title>Pizza and Stuff</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="titleBar">Build your Pizza</h1>
    <div id="orderingArea">
      <div id="orderingTabs">
        <div class="pizzaTab"><p class="mainTab">Prebuilt Pizzas</p></div>
        <div class="pizzaTab"><p class="mainTab">Customize</p></div>
      </div>
      <div id="orderDesc">
        <h3 id="tabTitle"><p>Prebuilt Pizzas</p></h3>
        <div id="prebuiltHolder">
          <div id="prebuiltPizza1" class="prebuiltPizza">
            <!-- <img class="prebuiltPizzaPicture" /> -->
            <div class="prebuiltPizzaPicture">1</div>
            <p class="bold">Pizza 1</p>
            <div class="btn">Add to Order</div>
            <p class="prebuiltPizzaDesc">...</p>
          </div>
          <div id="prebuiltPizza2" class="prebuiltPizza">
            <!-- <img class="prebuiltPizzaPicture" /> -->
            <div class="prebuiltPizzaPicture">2</div>            
            <p class="bold">Pizza 2</p>
            <div class="btn">Add to Order</div>
            <p class="prebuiltPizzaDesc">...</p>
          </div>
          <div id="prebuiltPizza3" class="prebuiltPizza">
            <!-- <img class="prebuiltPizzaPicture" /> -->
            <div class="prebuiltPizzaPicture">3</div>            
            <p class="bold">Pizza 3</p>
            <div class="btn">Add to Order</div>
            <p class="prebuiltPizzaDesc">...</p>
          </div>
          <div id="prebuiltPizza4" class="prebuiltPizza">
            <!-- <img class="prebuiltPizzaPicture" /> -->
            <div class="prebuiltPizzaPicture">4</div>            
            <p class="bold">Pizza 4</p>
            <div class="btn">Add to Order</div>
            <p class="prebuiltPizzaDesc">...</p>
          </div>
          <div id="prebuiltPizza5" class="prebuiltPizza">
            <!-- <img class="prebuiltPizzaPicture" /> -->
            <div class="prebuiltPizzaPicture">5</div>            
            <p class="bold">Pizza 5</p>
            <div class="btn">Add to Order</div>
            <p class="prebuiltPizzaDesc">...</p>
          </div>
        </div>
        <div id="endOrder">
          <p class="bold">Total: $0.00</p>
          <div id="orderBtn" class="btn">Add to Order</div>
          <div id="checkoutBtn" class="btn">Checkout</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
